<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- DaisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen">
      <section
        class="flex flex-col justify-center items-center bg-[#FFFFFF] w-[450px] h-[932px]"
      >
        <section class="w-full h-[500px]">
          <div
            class="flex flex-row justify-between border-gray-200 border-b-2 h-[64px]"
          >
            <div class="flex flex-row gap-1">
              <img class="w-12 h-12" src="/assets/Group.png" alt="logo" />
              <div>
                <p class="font-extrabold text-lg">$50000</p>
                <p class="text-gray-500 text-sm">Available Balance</p>
              </div>
            </div>
            <button
              class="border-1 border-gray-200 rounded-lg w-[102px] h-[38px] text-gray-500 text-sm"
            >
              Logout
            </button>
          </div>
          <div class="p-6 h-[94px]">
            <h1 class="font-bold text-2xl label-font">‚ù§Ô∏è‚Äçüî• Welcome to Payoo!</h1>
            <p class="mt-3 text-[16px] text-gray-500 lebal-font">
              Enjoy easy and convenient financial services with us. Cash out
              charge is low and
            </p>
          </div>
          <div class="gap-4 grid grid-cols-3 mt-6 mb-6 p-6 h-[220px]">
            <div
              class="flex flex-col justify-center items-center border-1 border-gray-200 rounded-2xl w-[120px] h-[90px]"
            >
              <img class="w-6 h-6" src="./assets/purse1.png" alt="purse" />
              <p class="mt-2 font-normal text-gray-600 text-sm label-font">
                Add Money
              </p>
            </div>
            <div
              class="flex flex-col justify-center items-center border-1 border-gray-200 rounded-2xl w-[120px] h-[90px]"
            >
              <img class="w-6 h-6" src="./assets/send1.png" alt="purse" />
              <p class="mt-2 font-normal text-gray-600 text-sm label-font">
                Cash Out
              </p>
            </div>
            <div
              class="flex flex-col justify-center items-center border-1 border-gray-200 rounded-2xl w-[120px] h-[90px]"
            >
              <img class="w-6 h-6" src="./assets/money1.png" alt="purse" />
              <p class="mt-2 font-normal text-gray-600 text-sm label-font">
                Transfer Money
              </p>
            </div>
            <div
              class="flex flex-col justify-center items-center border-1 border-gray-200 rounded-2xl w-[120px] h-[90px]"
            >
              <img class="w-6 h-6" src="./assets/bonus1.png" alt="purse" />
              <p class="mt-2 font-normal text-gray-600 text-sm label-font">
                Get Bonus
              </p>
            </div>
            <div
              class="flex flex-col justify-center items-center border-1 border-gray-200 rounded-2xl w-[120px] h-[90px]"
            >
              <img class="w-6 h-6" src="./assets/wallet1.png" alt="purse" />
              <p class="mt-2 font-normal text-gray-600 text-sm label-font">
                Pay Bill
              </p>
            </div>
            <div
              class="flex flex-col justify-center items-center border-1 border-gray-200 rounded-2xl w-[120px] h-[90px]"
            >
              <img
                class="w-6 h-6"
                src="./assets/transaction1.png"
                alt="purse"
              />
              <p class="mt-2 font-normal text-gray-600 text-sm label-font">
                Transactions
              </p>
            </div>
          </div>
        </section>
        <section class="bg-[#F4F5F7] w-full h-full"></section>
      </section>
    </section>

    <script src="/js/home.js"></script>
  </body>
</html>
